<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
      <style>body { font-size: 1.3em; }</style>
      <title>Simple App </title>
  </head>

  </body>
</html>
